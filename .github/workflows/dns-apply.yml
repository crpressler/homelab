name: DNS Apply

on:
  push:
    branches:
      - main
    paths:
      - 'dns/cloudflare/**'
      - '.github/workflows/dns-apply.yml'

permissions:
  contents: read

jobs:
  apply:
    name: OpenTofu Apply
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dns/cloudflare/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: OpenTofu Init
        id: init
        run: tofu init
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

      - name: OpenTofu Apply
        id: apply
        run: tofu apply -auto-approve -input=false
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}

      - name: OpenTofu Output
        id: output
        run: tofu output -json
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
