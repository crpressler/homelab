name: DNS Plan

on:
  pull_request:
    paths:
      - 'dns/cloudflare/**'
      - '.github/workflows/dns-plan.yml'

permissions:
  contents: read
  pull-requests: write

jobs:
  plan:
    name: OpenTofu Plan
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: dns/cloudflare/terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: 1.6.0

      - name: OpenTofu Format Check
        id: fmt
        run: tofu fmt -check -recursive
        continue-on-error: true

      - name: OpenTofu Init
        id: init
        run: tofu init
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}

      - name: OpenTofu Validate
        id: validate
        run: tofu validate -no-color

      - name: OpenTofu Plan
        id: plan
        run: tofu plan -no-color -input=false
        env:
          TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
          TF_VAR_cloudflare_api_token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          TF_VAR_cloudflare_zone_id: ${{ secrets.CLOUDFLARE_ZONE_ID }}
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `### DNS Changes Plan
            #### OpenTofu Format and Style \`${{ steps.fmt.outcome }}\`
            #### OpenTofu Initialization \`${{ steps.init.outcome }}\`
            #### OpenTofu Validation \`${{ steps.validate.outcome }}\`
            #### OpenTofu Plan \`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${process.env.PLAN}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Working Directory: \`dns/cloudflare/terraform\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1
